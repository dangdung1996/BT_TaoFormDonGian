<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        fieldset{
            display: inline-block;
            background: white!important;
            margin:auto;
        }
        #titleTable{
            background: #ff3c00;
        }
        body{
            background: navy;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset class="center">
        <table>
            <tr>
                <td colspan="2" align="center" id="titleTable"><p style="color: white;">SỞ THÍCH CỦA BẠN</p></td>
            </tr>
            <tr>
                <td><label style="color: blue">Họ và tên</label></td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td><label style="color:blue">Email</label></td>
                <td><input type="text" name="f-email"></td>
            </tr>
            <tr>
                <td><label style="color: blue">Sở thích</label></td>
                <td>
                    <label><input type="checkbox" name="hobby" value="sport">Thể thao             &nbsp;</label>
                    <label><input type="checkbox" name="hobby" value="music">Âm nhạc &nbsp;</label>
                    <label><input type="checkbox" name="hobby" value="book">Đọc sách</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label><input type="checkbox" name="hobby" value="web">Lướt web &ensp;</label>
                    <label><input type="checkbox" name="hobby" value="gaming">Chơi game</label>
                    <label><input type="checkbox" name="hobby" value="movie">Điện ảnh</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><label><input type="checkbox" name="hobby" value="travel">Du lịch</label></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" name="submit"value="Gửi thông tin">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </fieldset>
</form>

</body>
</html>
